    <script>
        const regex = /^[a-zA-Zא-ת]+$/; 
        const validateInputsRequired = ['firstname', 'lastname', 'email', 'phone', 'birth', 
            'city', 'street', 's_num', 'zip', 'password', 'confirm_password', 'avatar',
            'school', 'payment', 'cert', 'maritalStatus', 'livingSituation' ];
        const validateInputsAlphanum = ['firstname', 'lastname', 'city', 'school' ];
        
        for(var i in validateInputsRequired){
            const inpName = validateInputsRequired[i];
            const inp = document.querySelector('input[name="'+inpName+'"]');
            inp.addEventListener('input', () =>{
                const val = inp.value.trim();
                if (!val || (validateInputsAlphanum.includes(inpName) && !regex.test(val))){
                    inp.classList.add('invalid');
                }
                else {
                    inp.classList.remove('invalid');
                }
            });
        };
        
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };

        var currentTab = 0; // Current tab is set to be the first tab (0)
        showTab(currentTab); // Display the current tab
    
        function showTab(n) {
        // This function will display the specified tab of the form ...
            var x = document.getElementsByClassName("tab"); 
            x[n].style.display = "block"
            
            // ... and fix the Previous/Next buttons:
            if (n == 0) {
                document.getElementById("prevBtn").style.display = "none";
            } 
            else {
                document.getElementById("prevBtn").style.display = "inline";
            }
            
            if (n == (x.length - 1) || (currentTab == 2 && ! document.getElementById("studentCheckbox").checked)) {
                document.getElementById("nextBtn").style.display = "none";
                document.getElementById("submitBut").style.display = "inline";
            } 
            
            else {
                document.getElementById("nextBtn").innerHTML = "הבא";
            }
            
    
            // ... and run a function that displays the correct step indicator:
            fixStepIndicator(n)
        }
    
        function nextPrev(n) {
            // This function will figure out which tab to display
            var x = document.getElementsByClassName("tab");
            
            // Exit the function if any field in the current tab is invalid:
            if (!validateForm()) return false;
    
            // Validate passwords if moving to next tab
            if (n == 1 && !validatePasswords()) return false;
    
            // Hide the current tab:
            x[currentTab].style.display = "none";
    
            // Increase or decrease the current tab by 1:
            currentTab = currentTab + n;


            // skip pages if not student 
            if (!document.getElementById("studentCheckbox").checked) {
                if (currentTab == 1){
                    currentTab = currentTab + n;
                }
            }
    
            // Otherwise, display the correct tab:
            showTab(currentTab);
        }
    
        function validateForm() {
            // This function deals with validation of the form fields
            var x, y, i, valid = true;
            x = document.getElementsByClassName("tab");
            y = x[currentTab].getElementsByTagName("input");

            // A loop that checks every input field in the current tab:
            for (i = 0; i < y.length; i++) {
                // If a field is empty...
                if (y[i].value == "") {
                    // add an "invalid" class to the field:
                    y[i].className += " invalid";
                    // and set the current valid status to false:
                    valid = false;
                }

                // If the input is an email address, validate it using the validateEmail function
                if (y[i].type == "email" && !validateEmail(y[i].value)) {
                    y[i].className += " invalid";
                    valid = false;
                }
            }

            // If the valid status is true, mark the step as finished and valid:
            if (valid) {
                document.getElementsByClassName("step")[currentTab].className += " finish";
            }
            return valid; // return the valid status
        }
    
        function validatePasswords() {
            var password = document.getElementsByName("password")[0].value;
            var confirm_password = document.getElementsByName("confirm_password")[0].value;
            if (password != confirm_password) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }

        function validateEmail(email) {
            // regex for validating email addresses
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address!");
                return false;
            }
            return true;
        }

        function fixStepIndicator(n) {
            // This function removes the "active" class of all steps...
            var i, x = document.getElementsByClassName("step");

            for (i = 0; i < x.length; i++) {
                x[i].className = x[i].className.replace(" active", "");
            }
            //... and adds the "active" class to the current step:
            x[n].className += " active";
        }

    </script>
