<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/agreement.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>חתימה על הסכם</title>
</head>

<body class="color">

    <header>
        <div> <img src="img/logo.png" width="100px" height="100px"></div>
        <p><input id="btn" type="button" value="הפרופיל שלי"></p>
    </header></br>

    <main>
        
        <h1> חתימה על הסכם </h1> </br>

        <section class="agreement bcg">
            <div> 
                <a href="agreement.docx" download>
                    <img class="icon" src="img/download.png" alt="Download">
                </a>           
                <h4> להורדת הסכם מוכן </h4>
            </div>

            <div>
                <span id="file-chosen">No file chosen</span>
                <input type="file" id="upload" hidden/>
                <label for="upload"><img class="icon" src="img/upload.png" alt="Upload"></label>
                <h4> העלאת הסכם חתום </h4>
            </div> </br>

            <img class="icon" src="img/message.png" alt="Message" style="float:right">
            <p> לאחר ששני הצדדים יעלו הסכם חתום, ישלח אליך מייל אישי עם אישור חתימת ההסכם </p>
            

        </section> </br> </br>

        <h1> הצטרפות להוראת קבע </h1> </br>

        <section class="payment bcg">

            <div> 
                <label>שם בעל הכרטיס</label>
                <input type="text" name="cardname" placeholder="Ben Levi" required>

                <label>מספר כרטיס</label>
                <input type="number" name="cardnumber" placeholder="1111222233334444" required max="99999999999999999" min="1111111111111111">
                </br></br>

                <label for="expmonth">חודש</label>
                <select id="expmonth" name="expmonth" required>
                    <option value="" disabled>בחרו חודש</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <label for="expyear">שנה </label>
                <select id="expyear" name="expyear" required>
                    <option value=""disabled>בחרו שנה</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2031">2031</option>
                    <option value="2032">2032</option>
                    <option value="2033">2033</option>
                    <option value="2034">2034</option>
                </select>
                <label>CVV</label>
                <input type="number" name="cvv" placeholder="352" required min="100" max="999"> 
                
                </br></br>

                <p id="btn-id"> <input id="btn" type="button" value="שמור"></p>
            
            </div>
        </section>

    </main>

    <br /> 
    
    <footer>
        <hr>
        <p> מעוניינים ליצור קשר? דברו איתנו: <a href="mailto:Support@StepForThirdAge.com"> Support@StepForThirdAge.com </a> </p>
        <br />
    </footer>


    <script>
        const actualBtn = document.getElementById('upload');
        const fileChosen = document.getElementById('file-chosen');

        actualBtn.addEventListener('change', function(){
            fileChosen.textContent = this.files[0].name
        })

    </script>
</body>
</html>
